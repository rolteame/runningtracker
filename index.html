<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/index.css">
    <title>Running Tracker</title>
</head>
<body>
    <div class="logo">
        <img src="https://www.animatedimages.org/data/media/169/animated-running-image-0037.gif" alt="animated-running-image-0037">
    </div>

    <form>
        <label for="entry">Number of miles today</label>
        <br>
        <input type="number" id="entry" step="0.1">
        <br>
        <button type="submit">Add</button>
    </form>

    <hr>

    <section class="entriesWrapper">
        <h3>Last 7 Days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </section>

    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average Distance</p>
            <span id="average">0</span>
        </div>
        <div>
            <p>This weeks high</p>
            <span id="high">0</span>
        </div>
    </section>

    <section class="progress">
        <h3>weekly Target: <span id="progressTotal"></span> / <span id="target"></span> miles</h3>
        <p class="message" id="message"></p>
        <div class="progressCircleWrapper">
            <div id="progressCircle">
                <div id="progressCenter"></div>
            </div>
            
        </div>
    </section>

    <script src="/js/scripts.js"></script>
</body>
</html>
